<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
        }
    
        nav {
          position: fixed;
          top: 0;
          width: 100%;
          background-color: #2c3e50;
          color: white;
          padding: 15px 0;
          text-align: center;
          box-shadow: 0 2px 5px rgba(0,0,0,0.3);
          z-index: 1000;
        }
    
        nav a {
          color: rgb(250, 249, 249);
          text-decoration: none;
          margin: 0 20px;
          font-weight: bold;
          font-size: 16px;
        }
    
        nav a:hover {
          color: #f1c40f;
        }
    
        footer {
          background-color: #2c3e50;
          color: #fff;
          padding: 30px 20px;
          text-align: center;
        }
    
        footer a {
          color: #fff;
          margin: 0 15px;
          text-decoration: none;
        }
    
        footer p {
          color: #ccc;
          font-size: 14px;
          margin: 5px 0;
        }
      </style>
    </head>
    <body>
    
      <!-- Navigation -->
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About us</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact us</a>
        <input type="text" placeholder="Search..." name="search">
        <button type="submit">Search</button>
      </nav>

      <!-- Contact form -->
      <section style="background-color: #e9ecef; padding: 50px 20px; text-align: center;">
        <h2 style="color: #333;">Contact Us</h2>
      
        <!-- Form goes to success.html -->
        <form style="max-width: 600px; margin: 0 auto; text-align: left;" action="success.html" method="get">
          <fieldset style="border: 2px solid #2c3e50; padding: 30px; border-radius: 10px;">
            <legend style="font-size: 20px; font-weight: bold; color: #2c3e50;">Send Us a Message</legend>
      
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
      
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>
      
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 15px;"></textarea><br>
      
            <label>Gender:</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br><br>
      
            <label>Interests:</label><br>
            <input type="checkbox" id="interior" name="interest" value="Interior Design" required>
            <label for="interior">Interior Design</label><br>
            <input type="checkbox" id="travel" name="interest" value="Travel">
            <label for="travel">Travel</label><br>
            <input type="checkbox" id="diy" name="interest" value="DIY Projects">
            <label for="diy">DIY Projects</label><br><br>
      
            <button type="submit" style="padding: 10px 20px; background-color: #2c3e50; color: white; border: none; border-radius: 5px;">Submit</button>
          </fieldset>
        </form>
      
        <p style="margin-top: 30px; font-size: 16px;">Or email us directly at <a href="mailto:mycozyspace@example.com">mycozyspace@example.com</a></p>
      </section>
</body>
</html>
